{% extends "base/base.html" %}

{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}
                <div class="form-group">
                    <input class="form-control" required placeholder="First Name" name="first_name" type="text" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="Last Name" name="last_name" type="text" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="Email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="Password" name="password" type="password" pattern=".{8,}" title="Password must be at least 8 characters long">
                </div>
                
                {{ form.as_p }}

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" required placeholder="First line of address" name="first_line" type="text">
                        </div>
                        <div class="col">
                            <input class="form-control" required placeholder="Second line of address" name="second_line" type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" required placeholder="Zip code" name="zip_code" type="text">
                        </div>
                        <div class="col">
                            <input class="form-control" required placeholder="City" name="city" type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input class="form-control" required placeholder="State" name="state" type="text">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>

{% endblock %}
