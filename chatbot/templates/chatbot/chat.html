<!-- chatbot/templates/chatbot/chat.html -->

{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-messages {
            padding: 20px;
            overflow-y: scroll;
            max-height: 300px;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
            font-size: 16px;
        }

        #send-button {
            padding: 8px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #home-button {
            padding: 8px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Add margin for spacing */
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div>
        <button id="home-button" onclick="redirectToHome()">Go to Home</button>

    <script>
        let user = "You";

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<p class="user-message">${user}: ${message}</p>`;

            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: `user=${user}&message=${message}`,
            })
            .then(response => response.json())
            .then(data => {
                chatMessages.innerHTML += `<p class="chatbot-message">Chatbot: ${data.response}</p>`;
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            });

            messageInput.value = '';
        }

        function getCookie(name) {
            const cookieValue = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return cookieValue ? cookieValue.pop() : '';
        }

        function redirectToHome() {
            window.location.href = '/'; // Change the URL to your home page
        }
    </script>
</body>
</html>
