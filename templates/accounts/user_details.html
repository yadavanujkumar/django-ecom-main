{% extends "base/base.html" %}
{% block start %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h2>User Details</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ address_form.as_p }}
        <button type="submit">Update Details</button>
    </form>
</body>
</html>
{% endblock %}
