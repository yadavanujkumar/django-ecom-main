{% extends "base/base.html" %}

{% block start %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333; /* Text color */
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 10vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }
        .contact-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-form {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Drop shadow effect */
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #f2dede; /* Light red for error messages */
        }
        .success {
            background-color: #d4edda; /* Light green for success messages */
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
       
    </div>
</body>
</html>
{% endblock %}
